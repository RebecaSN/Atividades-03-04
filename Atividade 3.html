<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <h2>Formulário</h2>
        <fieldset>
            <legend>Dados pessoais</legend><br>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome"><br><br>

        <label for="Sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome"><br><br>

        <label for="CPF">CPF</label>
        <input type="text" id="CPF" placeholder= "Digite seu CPF"><br><br>

        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Digite seu email"><br><br>

        <label for="senha">Senha</label>
        <input type="text" id="senha" placeholder="Digite sua senha"><br><br>

        <label for="sexo">Sexo</label>
        <select id="sexo">
            <option value="M">Masulino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
          </select><br><br>

          <label for="nascimento">Data de nascimento</label> 
        <input type="date" id="nascimento" placeholder="10/05/1999"><br><br>

        <input type="button" value="Enviar">

        </fieldset>

    

    </form>

 
</body>
</html>
